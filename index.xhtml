<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<title>Domotica</title>
		<link rel="stylesheet" href="/assets/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="manifest" href="/manifest.json"/>
		<link rel="icon" sizes="32x32" href="/assets/icon32.png"/>
		<link rel="icon" sizes="128x128" href="/assets/icon128.png"/>
	</head>
	<body>
		<h1>Domotica <p id="connectionStatus"></p></h1>
		<div id="tabs">
			<a href="#stats" class="tab" id="tab-stats">Sensor</a>
			<a href="#colorlight" class="tab" id="tab-colorlight">Color</a>
			<a href="#wakeup" class="tab" id="tab-wakeup">Wakeup</a>
		</div>
		<div id="tabfield">
			<div class="tabdata" id="stats"></div>
			<div class="tabdata actuator" id="colorlight" data-actuator="colorlight">
				<h2>Color</h2>
				<dl>
					<dt>Mode:</dt>
					<dd>
						<select name="mode" disabled="">
							<option value="hsv">HSV</option>
							<option value="hsv-max">HSV maximized</option>
							<option value="rgb">RGB</option>
						</select>
						<label class="nowrap">
							<input type="checkbox" name="disabled" disabled=""/>
							Disabled
						</label>
						<label class="nowrap">
							<input type="checkbox" name="looping" disabled=""/>
							Looping
						</label>
						<label class="nowrap">
							<input type="checkbox" name="reverse" disabled=""/>
							Reverse
						</label>
					</dd>
					<div class="slider">
						<dt>Time: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="time" min="0" max="11.37" data-unit="time" data-exp="" step="0.01" disabled=""/></dd>
					</div>
					<div class="slider">
						<dt>Color: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="hue" min="0" max="1" step="0.001" value="0" disabled=""/></dd>
					</div>
					<div class="slider">
						<dt>Saturation: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="saturation" min="0" max="1" step="0.001" disabled=""/></dd>
					</div>
					<div class="slider">
						<dt>Brightness: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="value" min="0" max="1" step="0.001" disabled=""/></dd>
					</div>
					<div class="slider">
						<dt>Red: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="red" min="0" max="1" step="0.001" disabled=""/></dd>
					</div>
					<div class="slider">
						<dt>Green: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="green" min="0" max="1" step="0.001" disabled=""/></dd>
					</div>
					<div class="slider">
						<dt>Blue: <span class="sliderValue"></span></dt>
						<dd><input type="range" name="blue" min="0" max="1" step="0.001" disabled=""/></dd>
					</div>
				</dl>
			</div>
			<div class="tabdata actuator" id="wakeup" data-actuator="wakeup">
				<h2>Wakeup</h2>
				<dl>
					<dt>State:</dt>
					<dd>
						<label><input type="radio" name="state" value="off"/>Off</label>
						<label><input type="radio" name="state" value="wake"/>Wake</label>
						<label><input type="radio" name="state" value="on"/>On</label>
					</dd>

					<dt>Time:</dt>
					<dd>
						<input type="number" name="time" min="1" max="60" step="1" data-type="hours-tz"/> :
						<input type="number" name="time" min="1" max="60" step="1" data-type="minutes-tz"/>
					</dd>

					<dt>Duration:</dt>
					<dd><input type="number" name="duration" min="1" max="60" step="1" data-type="minutes"/> minutes</dd>
				</dl>
			</div>
		</div>
	</body>
	<script src="/assets/script.js"></script>
	<script src="/assets/domo.js"></script>
	<div id="templates">
		<div class="stats">
			<h2 class="stats-header"></h2>
			<svg xmlns="http://www.w3.org/2000/svg" class="stats-graph">
			<g class="grid"></g>
			<g class="curve"></g>
			</svg>
		</div>
		<path xmlns="http://www.w3.org/2000/svg" class="graph-curve-connected" stroke="#f88" stroke-width="1" fill="transparent"/>
		<path xmlns="http://www.w3.org/2000/svg" class="graph-curve-dotted"    stroke="#f88" stroke-width="1" fill="transparent" stroke-dasharray="1, 2"/>
		<line xmlns="http://www.w3.org/2000/svg" class="graph-grid-line-x" y1="0" y2="100%" stroke="#aaa"/>
		<line xmlns="http://www.w3.org/2000/svg" class="graph-grid-line-x2" y1="0" y2="100%" stroke="#e9e9e9"/>
		<line xmlns="http://www.w3.org/2000/svg" class="graph-grid-line-y1" x1="0" x2="100%" stroke="#222"/>
		<line xmlns="http://www.w3.org/2000/svg" class="graph-grid-line-y2" x1="0" x2="100%" stroke="#aaa"/>
		<line xmlns="http://www.w3.org/2000/svg" class="graph-grid-line-y3" x1="0" x2="100%" stroke="#e9e9e9"/>
		<text xmlns="http://www.w3.org/2000/svg" class="graph-grid-text-x" font-size="16" fill="#888"/>
		<text xmlns="http://www.w3.org/2000/svg" class="graph-grid-text-y" font-size="16" fill="#888" x="1px"/>
	</div>
</html>
